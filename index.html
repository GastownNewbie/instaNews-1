<div class="intro">
    <h1><img class="nyt-logo" alt="New York Times logo" src="assets/images/nyt-logo.svg"></h1>
        <div class="selector">
         <p class="choose">Choose a section:
            <form class="form" action="#">

                 </select>
            </form>
         </p> 
        </div>
                  
</div>
